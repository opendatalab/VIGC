model:
  arch: blip2_vicuna_instruct
  model_type: minigpt4_vicuna7b
  finetuned: "path/to/your/pretrained/weight"

datasets:
  instruct_blip_object365_vig_test: # name of the dataset builder

    filter:
      - llava
    vis_processor:
      eval:
        name: "blip_image_eval"
        image_size: 224
    text_processor:
      eval:
        name: "blip_caption_instruct"
        max_words: 256

run:
  runner: runner_iter
  task: instruct_blip_llava_vig
  answer_length: 4
  llava_task: comp  # desc, comp or conv
  gen_style: vig  # vig or vic

  batch_size_train: 16
  batch_size_eval: 8
  num_workers: 4

  iters_per_inner_epoch: 2000
  max_iters: 60000

  seed: 42
  output_dir: "output/result/minigpt4_7b_llava/complex_object365_100k"

  evaluate: True
  test_splits: [ "eval" ]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True

  generate_cfg:
    max_len: 250
    min_len: 1
    num_beams: 5